function tovector(a,b,c)
{
   n=0:size(a)[1]-1;
   _tovector(0,n)=a;
   _tovector(1,n)=b;
   if (exists("c"))
   {
     _tovector(2,n)=c;
   } else
   {
     _tovector(2,n)=0;
   }
}

