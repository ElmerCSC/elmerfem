<H1><A NAME="SECTION005290000000000000000"> r = eig(matrix)</A></H1>
<P>
Return eigenvalues of given square matrix. The expression r(n,0) is real
part of the n:th eigenvalue, r(n,1) is the imaginary part respectively.
